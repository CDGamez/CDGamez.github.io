<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDGamez</title>
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_b24tc2F3Zmx5LTQwLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://on-sawfly-40.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-200">
    <div id="blackoutOverlay" class="blackout-overlay"></div>
    <div class="console-container">
        <header class="top-bar">
            <div class="user-profile" id="userDiv">
                <UserButton />
                <span class="text-gray-700 font-semibold text-lg">Username</span>
            </div>
            <div class="status-indicators">
                <span class="text-gray-800 font-bold text-xl" id="current-time"></span>
                <i class="fas fa-wifi text-gray-600 text-lg"></i>
                <span id="battery-status" class="battery-status">
                    <i id="battery-icon" class="fas fa-battery-full"></i>
                    <span id="battery-percentage" class="battery-percentage">100%</span>
                </span>
            </div>
        </header>

        <main class="game-icons-wrapper">
            <section class="game-icons-scroll-container">
                <div class="game-icon-placeholder">
                    <p>Game Title 1</p>
                </div>
                <div class="game-icon-placeholder">
                    <p>Game Title 2</p>
                </div>
                <div class="game-icon-placeholder">
                    <p>Game Title 3</p>
                </div>
                <div class="game-icon-placeholder">
                    <p>Game Title 4</p>
                </div>
                <div class="game-icon-placeholder">
                    <p>Game Title 5</p>
                </div>
                </section>
        </main>

        <nav class="nav-buttons-section">
            <button class="nav-button" aria-label="Messages">
                <i class="fas fa-comment-dots"></i>
            </button>
            <button class="nav-button" aria-label="Shop">
                <i class="fas fa-shopping-bag"></i>
            </button>
            <button class="nav-button" aria-label="Sign in">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
            <button class="nav-button" aria-label="Games">
                <i class="fas fa-gamepad"></i>
            </button>
            <button class="nav-button" aria-label="Settings" onclick="openIframe('./settings.html');">
                <i class="fas fa-cog"></i>
            </button>
            <button class="nav-button" aria-label="Power Off" onclick="turnOff();">
                <i class="fas fa-power-off"></i>
            </button>
        </nav>

        <footer class="bottom-bar">
            <div class="device-info">
                <i class="fas fa-tv text-lg"></i> <span>Device Info</span>
            </div>
            <div class="action-buttons">
                <span><i class="fas fa-plus mr-1"></i>Options</span>
                <span><i class="fas fa-play mr-1"></i>Start</span>
            </div>
        </footer>
    <script src="./script.js" defer></script>
    <script src="./iframe-manager.js" defer></script>
    <script>
    window.addEventListener('load', async function () {
        await Clerk.load();

        const authActionsContainer = document.getElementById('auth-actions');

        if (Clerk.user) {
            // If user is logged in, mount the user button
            authActionsContainer.innerHTML = `<div id="user-button"></div>`;
            const userButtonDiv = document.getElementById('user-button');
            Clerk.mountUserButton(userButtonDiv);
        } else {
            // If no user, show a button to open the sign-in pop-up
            authActionsContainer.innerHTML = `<button id="sign-in-button">Sign In</button>`;
            const signInButton = document.getElementById('sign-in-button');

            signInButton.addEventListener('click', () => {
                Clerk.openSignIn({
                    // Optional: You can customize the redirect URLs after sign-in/sign-up
                    // afterSignInUrl: '/dashboard', // Redirect to /dashboard after successful sign-in
                    // afterSignUpUrl: '/onboarding', // Redirect to /onboarding after successful sign-up
                    // You can also specify an oauthFlow for social logins: 'popup' or 'redirect'
                    // oauthFlow: 'popup' // Generally defaults to 'auto' which is often 'popup'
                });
            });
        }
    });
</script>
</div>
</body>
</html>
